<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main__header">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-bai1" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Bài tập thêm</button>
                    </li>
                </ul>
            </div>
            <div class="main__content">
                <div class="tab-content container" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-bai1" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="main__title">
                            <h5>
                                <i class="fa-solid fa-sack-dollar"></i>
                                Tìm các số nguyên tố
                            </h5>
                        </div>
                        <div class="main__body">
                            <div class="main__nhapso">
                                <input id="soBatKy" type="text" placeholder="Nhập số bất kỳ">
                            </div>
                            <div class="main__button"> 
                                <button id="btnSoNT" class="btn" onclick="baitap1()">
                                    Tìm số nguyên tố
                                </button>
                            </div>
                            <div class="main__ketqua">
                                <i class="fa-solid fa-arrow-turn-up"></i>
                                <input class="form-control" type="text" readonly>
                                <p id="showSo"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./baitap1.js"></script>
    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
